<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 添加此行以指定字符编码 -->
<title>Edge浏览器TTS</title>
<style>
#text-container {
    font-size: 14px;
    max-width: 2000px;
}
#input-box {
    width: 100%;
    height: 100px;
    resize: vertical;
}
</style>
</head>
<body>

<div id="text-container">请在输入框写入文字</div>

<form>
<textarea id="input-box"></textarea>
<button type="button" onclick="replaceText()">提交</button>
</form>

<script>
function replaceText() {
    var inputText = document.getElementById("input-box").value;
    document.getElementById("text-container").innerHTML = inputText;
    document.getElementById("input-box").value = "";
}
</script>

</body>
</html>
